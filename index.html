<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veeti.cc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: gray;
        }

        audio {
            position: absolute;
            top: -1000px; /* Hide the audio player */
        }

        .trail {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: trailAnimation 0.5s forwards;
        }

        @keyframes trailAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body onclick="playAudio()">

    <!-- Text displayed in the center -->
    <h1>veeti.cc</h1>
    <p>Coming Soon</p>

    <!-- Background audio (hidden initially) -->
    <audio id="backgroundAudio" loop>
        <source src="sound.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function playAudio() {
            const audio = document.getElementById("backgroundAudio");
            audio.play(); // Play audio when the user clicks anywhere on the screen
        }

        // Mouse trail effect
        document.addEventListener("mousemove", (e) => {
            const trail = document.createElement("div");
            trail.classList.add("trail");
            document.body.appendChild(trail);

            // Position the trail at the mouse location
            trail.style.left = `${e.pageX - 6}px`;  // Subtract to center the circle on the mouse
            trail.style.top = `${e.pageY - 6}px`;   // Subtract to center the circle on the mouse

            // Remove the trail after animation completes
            setTimeout(() => {
                trail.remove();
            }, 500); // Match the duration of the animation
        });
    </script>

</body>
</html>
