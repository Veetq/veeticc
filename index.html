<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veeti.cc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        #initialText {
            font-size: 24px;
            color: gray;
            font-weight: bold;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
            opacity: 0;
            transform: translateY(-100%);
            animation: slideDown 1s forwards;
        }

        p {
            font-size: 20px;
            color: gray;
            display: none;
            opacity: 0;
            transform: translateY(-100%);
            animation: slideDown 1s forwards;
            animation-delay: 1s;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        a {
            color: rgb(90, 90, 90);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        audio {
            position: absolute;
            top: -1000px;
            opacity: 1;
        }

        .trail {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: trailAnimation 0.5s forwards;
        }

        @keyframes trailAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        #nowPlaying {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            display: none;
            text-align: left;
            opacity: 0;
            transform: translateY(100%);
            animation: slideUp 1s forwards;
            animation-delay: 2s;
        }

        #nowPlaying .music-symbol {
            font-size: 24px;
            margin-right: 8px;
        }

        #nowPlaying .songInfo {
            color: gray;
            margin-top: 5px;
            font-size: 14px;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries for Mobile */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            p {
                font-size: 16px;
                margin-bottom: 8px;
            }

            a {
                font-size: 14px;
            }

            #nowPlaying {
                font-size: 14px;
                bottom: 10px;
                left: 10px;
            }

            #initialText {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 14px;
                margin-bottom: 6px;
            }

            a {
                font-size: 12px;
            }

            #nowPlaying {
                font-size: 12px;
                bottom: 5px;
                left: 5px;
            }

            #initialText {
                font-size: 16px;
            }
        }
    </style>
</head>
<body onclick="startSite()">

    <div id="initialText">Click me to enter</div>

    <h1>veeti.cc</h1>
    <p><a href="https://www.tiktok.com/@veeti2" target="_blank">/tiktok</a></p>
    <p><a href="https://www.tiktok.com/@veetiqt" target="_blank">/tiktok2</a></p>
    <p><a href="https://steamcommunity.com/id/notveeti" target="_blank">/steam</a></p>
    <p><a href="https://www.twitch.tv/veetiqt" target="_blank">/twitch</a></p>
    <p><a href="https://www.youtube.com/@veetik" target="_blank">/youtube</a></p>
    <p><a href="https://kick.com/veetimus" target="_blank">/kick</a></p>
    <p><a href="https://github.com/Veetq" target="_blank">/github</a></p>
    <p><a href="https://discord.com/users/341464542725013515" target="_blank">/discord</a></p>
    <p><a href="https://e-z.bio/veeti" target="_blank">/bio2</a></p>

    <audio id="backgroundAudio" loop>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div id="nowPlaying">
        <span class="music-symbol">â™«</span> Now Playing:
        <div class="songInfo"></div>
    </div>

    <script>
        let currentSong = {
            title: '',
            artist: ''
        };

        let musicPlayed = false;
        let isMuted = false;

        function startSite() {
            if (musicPlayed) return;

            document.getElementById("initialText").style.display = "none";

            document.querySelector("h1").style.display = "block";
            document.querySelectorAll("p").forEach(p => p.style.display = "block");

            document.body.style.cursor = "default";

            const audio = document.getElementById("backgroundAudio");

            audio.volume = 0.3;

            const sounds = [
                { file: "sound1.mp3", artist: "Syncsv", title: "Stay the Same" },
                { file: "sound2.mp3", artist: "Known Hated", title: "Cyan" },
                { file: "sound3.mp3", artist: "Known Hated", title: "Love" },
                { file: "sound4.mp3", artist: "heroinsick", title: "casually" }
            ];

            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];

            currentSong = randomSound;
            document.getElementById("audioSource").src = currentSong.file;
            document.querySelector("#nowPlaying .songInfo").textContent = `${currentSong.artist} - ${currentSong.title}`;

            document.getElementById("nowPlaying").style.display = "block";

            audio.load();
            audio.play();

            musicPlayed = true;
        }

        document.addEventListener("mousemove", (e) => {
            const trail = document.createElement("div");
            trail.classList.add("trail");
            document.body.appendChild(trail);

            trail.style.left = `${e.pageX - 6}px`;
            trail.style.top = `${e.pageY - 6}px`;

            setTimeout(() => {
                trail.remove();
            }, 500);
        });

        document.getElementById("nowPlaying").addEventListener("click", function () {
            const audio = document.getElementById("backgroundAudio");

            if (isMuted) {
                audio.volume = 0.3;
                document.querySelector("#nowPlaying .songInfo").style.color = "gray";
            } else {
                audio.volume = 0;
                document.querySelector("#nowPlaying .songInfo").style.color = "red";
            }

            isMuted = !isMuted;
        });

        document.addEventListener('visibilitychange', function () {
            const audio = document.getElementById("backgroundAudio");

            if (document.hidden) {
                audio.pause();
            } else {
                audio.play();
            }
        });

        const titleText = "veeti.cc ";
        let titlePosition = titleText.length;
        let isAnimating = true;

        function animateTitle() {
            if (isAnimating) {
                document.title = titleText.substring(titlePosition) + titleText.substring(0, titlePosition);
                titlePosition--;
                if (titlePosition < 0) {
                    isAnimating = false;
                    setTimeout(() => {
                        titlePosition = titleText.length;
                        isAnimating = true;
                    }, 1000); 
                }
            }
        }
        setInterval(animateTitle, 200);
    </script>

</body>
</html>
